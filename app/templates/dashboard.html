{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="dashboard-container">
        <h1>Личный кабинет</h1>
        <div class="dashboard-info">
            <p>Добро пожаловать, <strong>{{ current_user.username }}</strong>!</p>
            <p>Ваша роль: <strong>{{ current_user.role }}</strong></p>
        </div>

        <!-- Навигация по разделам -->
        <div class="dashboard-sections">
            <a href="{{ url_for('main.tasks') }}" class="dashboard-card">
                <h2>Задачи</h2>
                <p>Просмотр и управление вашими задачами.</p>
            </a>
            <a href="{{ url_for('main.employees') }}" class="dashboard-card">
                <h2>Сотрудники</h2>
                <p>Просмотр своих и доступных сотрудников.</p>
            </a>
            <a href="{{ url_for('main.logout') }}" class="dashboard-card logout-card">
                <h2>Выход</h2>
                <p>Выйти из личного кабинета.</p>
            </a>
        </div>
    </div>
</section>
{% endblock %}
