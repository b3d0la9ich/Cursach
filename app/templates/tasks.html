{% extends 'base.html' %}

{% block content %}
<div class="task-container">
    <h1 class="task-title">Создание задач</h1>

    <!-- Форма для добавления задач -->
    <form method="POST" class="task-form">
        <input type="text" name="task_name" placeholder="Введите задачу..." required>
        <button type="submit" class="btn btn-add">Добавить задачу</button>
    </form>

    <!-- Секция для списка задач -->
    <div class="task-list">
        <h3>Ваши задачи:</h3>
        <ul>
            {% for task in tasks %}
            <li class="task-item">{{ task.name }}</li>
            {% else %}
            <li class="task-item">Задач пока нет.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Кнопка для очистки задач -->
    <form method="POST" action="{{ url_for('main.clear_tasks') }}">
        <button type="submit" class="btn btn-clear">Очистить список</button>
    </form>
</div>
{% endblock %}
